replicaCount: 1
sidecars: 
  s3:
    deploy: true
    containers:
      name: s3-sidecar-app
      image: 
      resources: {}
    configMap:
        CLIENT_LISTEN_TLS: "false"
        SERVER_CONNECT_TLS: "false"
        DATA_CLASSIFIER_SATELLITE_URI: "localhost:50055"
        CUSTOMER_TLS_CERT_PRIVATE_KEY: ""
        CUSTOMER_TLS_CERT_FULLCHAIN: ""
        PII_SAMPLING_RATE: "8"
    podSelector:
      matchLabels:
        app:  formal-external
      labels:
        app:  formal-external
    externalSecrets:
      s3ProxyKeyName : app/production/formal-external/formal-s3-proxy-api-key
  http:
    deploy: true
    containers:
      name: http-sidecar-app
      image: 
      resources: {}
    configMap:
      CLIENT_LISTEN_TLS: "false"
      SERVER_CONNECT_TLS: "false"
      DATA_CLASSIFIER_SATELLITE_URI: "localhost:50055"
      CUSTOMER_TLS_CERT_PRIVATE_KEY: ""
      CUSTOMER_TLS_CERT_FULLCHAIN: ""
      PII_SAMPLING_RATE: "8"
      STRIP_VALUES_FROM_LOGS: "false"
      LOGGED_HTTP_PAYLOAD_MAX_SIZE: "5000000"
      HEALTH_CHECK_ON_TRAFFIC_PORT: "true"
      HEALTH_CHECK_ON_TRAFFIC_PORT_PATH: "/health"
    podSelector:
      matchLabels:
        app:  formal-external
      labels:
        app:  formal-external
    externalSecrets:
      httpProxyKeyName : app/production/formal-external/formal-http-proxy-api-key
  dataClassifier:
    deploy: false
    containers:
      name: data-classifier-satellite-app
      image: 
      resources: {}
    configMap:
      PII_DETECTION: formal
    podSelector:
      matchLabels:
        app:  formal-external
      labels:
        app:  formal-external
secretManagerRegion: ap-southeast-2
serviceAccountDeployment: value
podAnnotations: {}
